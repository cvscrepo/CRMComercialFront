<section class="w-full h-44 grid grid-cols-1 sm:grid-cols-7 gap-2">
  <article class=" col-span-3  ">
    <h2 class="pt-5 pl-5 text-grisText text-size">{{title}}</h2>
    <div class=" flex flex-col flex-start mt-5 mb-5">
      @if (this.type === 0) {
        <crm-create-and-edit-button [onlyCreate]="true"></crm-create-and-edit-button>
      }
      @else {
        <crm-create-and-edit-button></crm-create-and-edit-button>
      }
    </div>
  </article>
  <article class="col-span-1">
    @if(type === 1){
      <crm-print-and-action-button class="flex flex-row justify-center items-end h-full"></crm-print-and-action-button>
    }
  </article>
  <article class="col-span-3 ">
    <crm-search-bar></crm-search-bar>
    <crm-filter-and-group-button></crm-filter-and-group-button>
  </article>
</section>
